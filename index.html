<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sector" id="sector1">
            <iframe id = "iframe1" class="iframe" src="https://example.com"></iframe>
            <div class="zoom-button" id="zoomInButton1">
                <span>◼</span>
            </div>
        </div>
        <div class="sector" id="sector2">
            <iframe id = "iframe2" class="iframe" src="https://example.com"></iframe>
            <div class="zoom-button" id="zoomInButton2">
                <span>◼</span>
            </div>
        </div>
        <div class="sector" id="sector3">
            <iframe id = "iframe3" class="iframe" src="https://example.com"></iframe>
            <div class="zoom-button" id="zoomInButton3">
                <span>◼</span>
            </div>
        </div>
        <div class="sector" id="sector4">
            <iframe id = "iframe4" class="iframe" src="https://example.com"></iframe>
            <div class="zoom-button" id="zoomInButton4">
                <span>◼</span>
            </div>
        </div>
    </div>
    <div class="zoom-out" id="zoomOutButton">
        <span>▬</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
